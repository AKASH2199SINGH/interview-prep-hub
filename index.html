<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interview Prep Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="text-white min-h-screen p-4 sm:p-6 md:p-8">
    <div id="main-container" class="max-w-7xl mx-auto">
      <!-- Header -->
      <header class="text-center my-8 flex flex-col items-center">
        <img
          src="images\interview.png"
          alt="Interview Hub Logo"
          class="h-20 w-20 mb-4 main-logo-effect"
        />
        <h1 class="text-4xl sm:text-5xl font-bold tracking-tight">
          Interview Prep Hub
        </h1>
        <p class="text-lg text-gray-300 mt-2">
          Your personal collection of interview questions.
        </p>
      </header>

      <!-- Skill Categories Section -->

        >
          <!-- C --><a
            href="c.html"
            class="glass-card rounded-2xl p-6 cursor-pointer flex flex-col justify-center items-center h-48 no-underline"
          >
            <img src="images\c.png" alt="C Logo" class="skill-logo" />
            <h3 class="text-2xl font-semibold text-center text-white mt-4">
              C
            </h3>
          </a>

            href="cpp.html"
